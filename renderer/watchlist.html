<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AniTracker - Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --background: #1e293b;
            --surface: #334155;
            --surface-hover: #475569;
            --border: #475569;
            --text-main: #f1f5f9;
            --text-muted: #cbd5e1;
            --text-light: #94a3b8;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 15px -3px rgba(139, 92, 246, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            padding: 20px;
            background: var(--background);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        #backBtn {
            background: var(--surface) !important;
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        #backBtn:hover {
            background: var(--surface-hover) !important;
            border-color: var(--primary);
        }

        header h1 {
            cursor: pointer;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 600;
            background: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }

        .toggle-bar {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .toggle-bar button {
            background: var(--surface);
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .toggle-bar button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .toggle-bar button:hover:not(.active) {
            background: var(--surface-hover);
            border-color: var(--primary);
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
        }

        .watchlist-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-height: none;
            overflow-y: visible;
        }

        .anime-item {
            display: flex;
            align-items: flex-start;
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: default;
            gap: 20px;
            position: relative;
        }

        .anime-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .anime-item.dragging {
            opacity: 0.5;
        }

        .anime-image {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 1px solid var(--border);
        }

        .anime-image:hover {
            transform: scale(1.05);
        }

        .anime-info {
            flex: 1;
            min-width: 200px;
        }

        .anime-info h3 {
            margin: 0 0 12px 0;
            color: var(--text-main);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .season-tracker, .custom-tracker {
            margin-bottom: 12px;
        }

        .season-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .season-dropdown {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
            width: 140px;
            background: var(--background);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
        }

        .season-dropdown:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .episode-count {
            font-weight: 600;
            color: var(--primary);
            font-size: 14px;
            background: var(--background);
            padding: 6px 10px;
            border-radius: 8px;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 6px;
            max-width: 300px;
            margin-top: 8px;
            transition: all 0.2s ease;
            padding: 2px;
            border: 2px solid transparent;
        }

        .episode-checkbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .episode-checkbox input[type="checkbox"] {
            display: none;
        }

        .episode-checkbox span {
            display: inline-block;
            width: 32px;
            height: 32px;
            text-align: center;
            line-height: 32px;
            border: 2px solid var(--border);
            border-radius: 6px;
            background: var(--background);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .episode-checkbox input[type="checkbox"]:checked + span {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .episode-checkbox:hover span {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .custom-inputs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .custom-season, .custom-episodes {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
            width: 140px;
            background: var(--background);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
        }

        .custom-season:focus, .custom-episodes:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .anime-info p {
            margin: 6px 0;
            color: var(--text-muted);
            font-size: 14px;
        }

        .notes-section {
            margin-top: 12px;
        }

        .notes-textarea {
            width: 100%;
            max-width: 300px;
            height: 60px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-main);
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .anime-actions {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        button.action-btn {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ef4444;
            cursor: pointer;
            background: #ef4444;
            color: white;
            font-size: 14px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        button.action-btn:hover {
            background: #dc2626;
            border-color: #dc2626;
            transform: scale(1.05);
        }

        /* Progress Bar Styles */
        .progress-section {
            margin: 12px 0;
        }

        .progress-bar {
            display: flex;
            height: 8px;
            background: var(--background);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .progress-filled {
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .progress-empty {
            background: var(--background);
        }

        /* Style for completed items */
        .anime-item.completed {
            opacity: 0.7;
            background: var(--surface-hover);
        }

        .anime-item.completed h3 {
            text-decoration: line-through;
            color: var(--text-light);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .anime-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .anime-image {
                align-self: center;
            }
            
            .episode-grid {
                grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
                gap: 4px;
            }
            
            .season-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .toggle-bar {
                margin-left: 0;
                width: 100%;
            }

            .toggle-bar button {
                flex: 1;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .anime-item {
                padding: 15px;
            }
            
            .custom-inputs {
                flex-direction: column;
            }
            
            .custom-season, .custom-episodes {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <button id="backBtn">‚Üê Back</button>
        <h1 id="homeBtn">AniTracker</h1>
        <div class="toggle-bar">
            <button id="showAnime" class="active">Anime</button>
            <button id="showManga">Manga</button>
        </div>
    </header>
    
    <main>
        <div id="animeList" class="watchlist-list"></div>
        <div id="mangaList" class="watchlist-list" style="display:none;"></div>
    </main>

    <script src="watchlist.js"></script>
</body>
</html>
