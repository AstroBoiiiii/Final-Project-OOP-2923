<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Anime Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --background: #1e293b;
            --surface: #334155;
            --surface-hover: #475569;
            --border: #475569;
            --text-main: #f1f5f9;
            --text-muted: #cbd5e1;
            --text-light: #94a3b8;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 15px -3px rgba(139, 92, 246, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            padding: 20px; 
            background: var(--background);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        header { 
            display: flex; 
            align-items: center; 
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px; 
        }

        #backBtn {
            background: var(--surface) !important;
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 15px;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        #backBtn:hover {
            background: var(--surface-hover) !important;
            border-color: var(--primary);
        }

        header h1 { 
            cursor: pointer; 
            margin: 0; 
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 600;
            background: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }

        /* Main Container */
        #detailsContainer { 
            background: var(--surface); 
            padding: 24px; 
            border-radius: 12px; 
            max-width: 900px; 
            width: 100%;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
        }

        /* Anime Header */
        #detailsContainer h2 { 
            margin: 0 0 20px 0; 
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
        }

        #detailsContainer img { 
            width: 100%; 
            max-width: 300px; 
            border-radius: 8px; 
            object-fit: cover; 
            display: block;
            margin: 0 auto 20px auto;
            border: 2px solid var(--border);
        }

        #detailsContainer p { 
            margin: 10px 0; 
            line-height: 1.5;
            color: var(--text-muted);
        }

        /* Additional Details Styles */
        .anime-details-grid {
            margin: 24px 0;
            padding: 0;
        }

        .detail-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 12px;
            padding: 12px;
            background: var(--background);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .detail-item {
            flex: 1;
            min-width: 150px;
            color: var(--text-muted);
        }

        .detail-item strong {
            color: var(--text-main);
        }

        .detail-item.full-width {
            flex: 1 0 100%;
        }

        .mal-link {
            text-align: center;
            margin: 24px 0;
        }

        .mal-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
            background: var(--background);
        }

        .mal-link a:hover {
            background: var(--primary);
            color: white;
        }

        /* Watchlist Button */
        #addWatchlistBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin: 20px auto;
            display: block;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        #addWatchlistBtn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        /* Review Section Styles */
        .review-section {
            margin-top: 30px;
            padding-top: 24px;
            border-top: 2px solid var(--border);
        }

        .review-section h3 {
            color: var(--text-main);
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .review-form {
            background: var(--background);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .rating-stars {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .star {
            font-size: 24px;
            color: var(--border);
            cursor: pointer;
            transition: color 0.2s;
        }

        .star:hover,
        .star.active {
            color: #ffc107;
        }

        .review-textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 15px;
            font-family: 'Inter', sans-serif;
            background: var(--surface);
            color: var(--text-main);
        }

        .review-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .review-actions {
            display: flex;
            gap: 10px;
        }

        .submit-btn, .update-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        .submit-btn, .update-btn {
            background: var(--primary);
            color: white;
        }

        .submit-btn:hover, .update-btn:hover {
            background: var(--primary-hover);
        }

        .cancel-btn {
            background: var(--surface);
            color: var(--text-main);
            border: 1px solid var(--border);
            display: none;
        }

        .cancel-btn:hover {
            background: var(--surface-hover);
        }

        /* Reviews List */
        .reviews-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .review-item {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            position: relative;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .review-rating {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .review-stars {
            color: #ffc107;
            font-size: 16px;
        }

        .review-date {
            font-size: 12px;
            color: var(--text-light);
        }

        .updated-badge {
            font-size: 11px;
            color: var(--text-light);
            font-style: italic;
        }

        .review-actions {
            display: flex;
            gap: 8px;
        }

        .edit-review-btn, .delete-review-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 6px;
            border-radius: 4px;
            transition: background 0.2s;
            color: var(--text-muted);
        }

        .edit-review-btn:hover {
            background: var(--surface);
            color: var(--text-main);
        }

        .delete-review-btn:hover {
            background: #422;
            color: #ff6b6b;
        }

        .review-content {
            line-height: 1.5;
            color: var(--text-main);
            white-space: pre-wrap;
        }

        .no-reviews {
            text-align: center;
            color: var(--text-light);
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <button id="backBtn">← Back</button>
        <h1 id="homeBtn">AniTracker</h1>
    </header>

    <div id="detailsContainer">
        <h2 id="animeTitle"></h2>
        <img id="animeImage" src="" />
        <p id="animeSynopsis"></p>
        <p><strong>Episodes:</strong> <span id="animeEpisodes"></span></p>
        <p><strong>Score:</strong> <span id="animeScore"></span></p>

        <button id="addWatchlistBtn">Add to Watchlist</button>

        <!-- Additional Anime Details -->
        <div class="anime-details-grid">
            <div class="detail-row" id="rankPopularityRow">
                <div class="detail-item" id="rankItem" style="display: none;"><strong>Rank:</strong> <span id="animeRank"></span></div>
                <div class="detail-item" id="popularityItem" style="display: none;"><strong>Popularity:</strong> <span id="animePopularity"></span></div>
                <div class="detail-item" id="ratingItem" style="display: none;"><strong>Rating:</strong> <span id="animeRating"></span></div>
            </div>
            
            <div class="detail-row" id="genresRow" style="display: none;">
                <div class="detail-item full-width"><strong>Genres:</strong> <span id="animeGenres"></span></div>
            </div>
            
            <div class="detail-row" id="producersRow" style="display: none;">
                <div class="detail-item full-width"><strong>Producers:</strong> <span id="animeProducers"></span></div>
            </div>
            
            <div class="detail-row" id="sourceStatusRow">
                <div class="detail-item" id="sourceItem" style="display: none;"><strong>Source:</strong> <span id="animeSource"></span></div>
                <div class="detail-item" id="statusItem" style="display: none;"><strong>Status:</strong> <span id="animeStatus"></span></div>
                <div class="detail-item" id="airedItem" style="display: none;"><strong>Aired:</strong> <span id="animeAired"></span></div>
            </div>
        </div>

        <!-- MyAnimeList Link -->
        <div class="mal-link" id="malLink" style="display: none;">
            <a id="malLinkAnchor" href="#" target="_blank">View on MyAnimeList ↗</a>
        </div>

        <!-- Review Section -->
        <div class="review-section">
            <h3>Reviews & Ratings</h3>
            
            <!-- Review Form -->
            <div class="review-form">
                <div class="rating-stars">
                    <span class="star" data-rating="1">★</span>
                    <span class="star" data-rating="2">★</span>
                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                </div>
                
                <textarea 
                    class="review-textarea" 
                    id="reviewText" 
                    placeholder="Write your review here..."></textarea>
                
                <div class="review-actions">
                    <button class="submit-btn" id="submitReview">Submit Review</button>
                    <button class="cancel-btn" id="cancelReview">Cancel</button>
                </div>
            </div>

            <!-- Reviews List -->
            <div class="reviews-list" id="reviewsList">
                <!-- Reviews will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="details.js"></script>
</body>
</html>
